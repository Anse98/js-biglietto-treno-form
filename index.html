<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo prezzo del biglietto</title>
</head>
<body>
  <div class="container">
    <!-- input -->
    <input type="text" name="km" value="" id="km" placeholder="Inserisci il numero di km che devi percorrere"/>
    <!-- select -->
    <div class="age">
      <select name="discount" id="discount">
        <option value="0">Tra 18 e 65</option>
        <option value="1">Under 18</option>
        <option value="2">Over 65</option>
      </select>
    </div>
    <!-- button -->
    <button id="btn-calc">Quanto spendo?</button>
    <!-- output -->
    <div class="price">
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
