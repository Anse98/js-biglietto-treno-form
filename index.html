<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo prezzo del biglietto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f1f0c66429.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- form head -->
  <div class="container border mt-5 p-0">
    <!-- titolo -->
    <div class="title border-bottom text-center mb-4">
      <h1 class="fst-italic">Quanto costerà il mio biglietto?</h1>
    </div>

    <!--form body -->
    <div class="px-3">
      <!-- Dati utente-->
      <div class="input-group mb-4 nameSurname ">
        <span class="input-group-text">Nome e Cognome</span>
        <input type="text" aria-label="First name" class="form-control" placeholder="Es: Mario">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Es: Rossi">
      </div>
      <!-- input -->
      <div class="input-title text-center ">
        <p class="mb-2">Inserisci quanti km devi percorrere:</p>
      </div>
      <input type="text" class="form-control mb-4" name="km" value="" id="km" placeholder="Es: 150"/>
      <!-- select -->
      <div class="select-title text-center">
        <p class="mb-2">Scegli un range di età:</p>
      </div>
      <div class="age mb-4 d-flex justify-content-center">
        <select name="discount" id="discount">
          <option value="0">Tra 18 e 65</option>
          <option value="1">Under 18</option>
          <option value="2">Over 65</option>
        </select>
      </div>
      <!-- button -->
      <div class="button text-center mb-3">
        <button id="btn-calc">Quanto spendo?<i class="fa-solid fa-sack-dollar ms-1"></i></button>
      </div>
      <!-- output -->
      <div class="price text-center mb-2">
      </div>
    </div>
  </div>




  <!-- script -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
